<script>
      // オペランド2つと演算子1つを引数として与えた場合、演算処理結果を返す関数を作成してください。
      function applyOperation(op1, op2, operator){
       op1 = parseInt(op1);
       op2 = parseInt(op2);
 
       if(operator === "+") return op1 + op2;
       if(operator === "-") return op1 - op2;
       if(operator === "*") return op1 * op2;
       if(operator === "/") return op1 / op2;
 
       return NaN;
      }

</script>
