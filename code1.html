<!-- getElementById用 -->

<!--
      問題文
      以下のエディターにHTMLが書かれているので、特定のIDを持つ要素を取得し、変数に保存しましょう。その後、コンソール上に出力しましょう。
-->


<div>
      <h1 id="title">Recursion</h1>
      <div>
            <p id="cs">コンピューターサイエンス</p>
            <p id="pr">プログラミング</p>
      </div>
</div>

<script>
      let ele1 = document.getElementById("title")
      console.log(ele1)
      let ele2 = document.getElementById("cs")
      console.log(ele2)
      let ele3 = document.getElementById("pr")
      console.log(ele3)
</script>
